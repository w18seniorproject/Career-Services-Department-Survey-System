<script type="text/javascript">

    function () {
      var width = $(window).width();

      }

<script type="text/javascript">
//Opens the help menu in a separate window, so that the mobile "hamburger" menu works.
  function changeMenu() {
    var w = $(window).width();
    if (w < 750) {
      window.open("../documentation/smHelpMenuLoggedIn.html");
    } else {
      showMenu();
    }
  }
</script>
<script>
  /* When the user clicks on the button, 
  toggle between hiding and showing the dropdown content */
  function showMenu() {
    document.getElementById("helpDropdown").classList.toggle("show");
  }
  // Close the dropdown if the user clicks outside of it
  window.onclick = function (e) {
    if (!e.target.matches('.dropbtn')) {
      var helpDropdown = document.getElementById("helpDropdown");
      if (helpDropdown.classList.contains('show')) {
        helpDropdown.classList.remove('show');
      }
    }
  }
</script>
