<!DOCTYPE html>
<html lang= en>
	<head>
        <title>Charts Page</title>
        <meta charset="utf-8">
        <script src="../JQuery/jquery-3.3.1.min.js"></script>
        <script src="../Bootstrap/bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../Bootstrap/bootstrap-3.3.7/dist/css/bootstrap.min.css">
        <link href="../CSS/styles.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="../scripts/utils.js"></script>
        <script type="text/javascript" src="../chart.js-2.7.2/package/dist/Chart.bundle.min.js"></script>
        <script src="./js/MenuButtonFunctions.js"></script>
        <script>
            $(function(){
                $("#header").load("../header.html");
            });
        </script>
    </head>
    <body>
      <noscript>
       For full functionality of this site it is necessary to enable JavaScript.
       Here are the <a href="https://www.enable-javascript.com/" target="_blank">
       instructions how to enable JavaScript in your web browser</a>.
      </noscript>
        <div id="header">
        </div>

        <button class="btn btn-secondary dropdown-toggle" type="button" id="SurveyButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style='margin-top: 70px;'>Select Survey</button>
        <div id="surveyMenuItems" aria-labelledby="SurveyButton">

        </div>

        <div id="MenuButtons" style="display:none">
          <button type="button" class="btn btn-primary" id="curRelLevelButton" onclick="relationsButton()">Current Relation Levels</button>
          <button type="button" class="btn btn-primary" id="answersMenuButton" onclick="answerMenuReveal()">Answers For Each Question</button>
        </div>
        <br/>

        <div id="AnswerDropdown" style="display:none">


          <br/>
          <button class="btn btn-secondary dropdown-toggle" type="button" id="QuestionButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="display:none">Survey</button>
          <div id="questionMenuItems" aria-labelledby="QuestionButton">

        </div>
      </div>
        <div id="graphContainer">
        <canvas id="myCanvas" width="400" height="400"></canvas>
        <div id="ExportDropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="ExportButtonMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="display:none">Export Data As</button>
          <div class="dropdown-menu" id="exportMenu" aria-labelledby="dropdownMenu2">
        <button class="dropdown-item" id="indResultsButton" type="button" onclick="exportResponsesToCSV()">Export Individual Results And Choices As CSV</button>
      </div>
        </div>
      </div>

    </body>
</html>
