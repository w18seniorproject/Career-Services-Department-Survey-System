<!DOCTYPE html>
<html lang= en>
	<head>
        <title>Administrator Signup</title>
        <meta charset="utf-8">	
        <script src="../JQuery/jquery-3.3.1.min.js"></script>
        <script src="../Bootstrap/bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../Bootstrap/bootstrap-3.3.7/dist/css/bootstrap.min.css">
        <link href="../CSS/styles.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="../scripts/utils.js"></script>
        <script>
            $(function(){
                $("#header").load("../header.html"); 
            });
        </script>
    </head>
    <body>
        <div id="header"></div>
        
        <div class="form-centered">
            <legend class="legend" >Survey Adminstrator Account Creation</legend>
            <form action="../index.php" method="post">
                <input class="form-control input-lg" placeholder="Username" type="text" name="username">
                <br>
                <input class="form-control input-lg" placeholder="Email" type="email" name="email">
                <br>
                <input class="form-control input-lg" placeholder="Password" type="password" name="password">
                <br>
                <input class="form-control input-lg" placeholder="Retype Password" type="password" name="password-confirm">
                <br>
                <input class="btn btn-primary btn-lg btn-block"  type="submit" value="Submit">
                <input type="hidden" value="POLL" name="aType">
            </form>
            <br>
            <p id="errorMessage" style="text-align: center; color: #a10022; font-size: 200%"></p>
            <script type="text/javascript">
                var string = getUrlParameter("error");
                var message = "";
                if(string == "noError"){
                    message = "Please check your email inbox for a link to activate your account.";
                }
                else if(string == "badEmail"){
                    message = "Sorry. That's not an appropriate email";
                }
                else if(string == "badUsername"){
                    message = "Sorry. That's not an appropriate Username";
                }
                else if(string == "usernameTaken"){
                    message = "Username Already Taken";
                }
                else if(string == "emailTaken"){
                    message = "Email Already in Use";
                }
                else if(string == "noMatch"){
                    message = "Passwords don't Match";
                }
                document.getElementById("errorMessage").innerText = message;
            </script>
        </div>
    </body>
</html>
