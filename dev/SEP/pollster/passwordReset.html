<!DOCTYPE html>
<html lang=en>

<head>
    <title>Password Reset</title>
    <meta charset="utf-8">
    <script src="../JQuery/jquery-3.3.1.min.js"></script>
    <script src="../Bootstrap/bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../Bootstrap/bootstrap-3.3.7/dist/css/bootstrap.min.css">
    <link href="../CSS/styles.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../scripts/utils.js"></script>
    <script>
        $(function () {
            $("#header").load("../header.html");
        });
    </script>
</head>

<body>
    <div id="header"></div>
    <div class="form-centered">
        <legend class="legend">Password Reset</legend>
        </br>
        <p>
            <h2>Enter new password: </h2>
        </p>
        <form id="pwdResetForm" action="../index.php" method="post">

            <script>        
                $("#pwdResetForm").prepend('<input value=' + getUrlParameter('token') + ' type="hidden" name="token">');
            </script>

            <input class="form-control input-lg" placeholder="new password" type="password" name="newPassword">
            </br>
            <p>
                <h2>Re-enter new password: </h2>
            </p>

            <input class="form-control input-lg" placeholder="retype password" type="password" name="confirmPassword">
            </br>
            <input class="btn btn-primary btn-lg btn-block" type="submit" value="Submit"></input>
            <input type="hidden" value="POLL" name="aType">
            <input type="hidden" value="MNGACT" name="pReqType">
        </form>
        </br>
        <p id="errorMessage" class="errorMessage">
            <script type="text/javascript">
                var string = getUrlParameter("error");

                if (string == "tokenRemoved") {
                    alert("The link used to access this page has either expired and been removed from our records, or it is otherwise invalid. Please try again.");
                    window.location.href = 'forgotPassword.html';

                } else if (string == "tokenExpired") {
                    alert("The link used to access this page has expired. Please try again.");
                    window.location.href = 'forgotPassword.html';

                } else if (string == "tokenUsed") {
                    alert("The link accessing this page has already been used. Please try again.");
                    window.location.href = 'forgotPassword.html';
                }
                var response = getUrlParameter("response");
                if (response == "success") {
                    alert("Your password has been updated successfully.");
                    window.location.href = 'pLogin.html';
                }
            </script>
        </p>
</body>

</html>
